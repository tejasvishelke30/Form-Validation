
<!DOCTYPE html>
<html>
<h1>creating Tab Panel</h1>
  <body>
    <div id="tablist" role="tablist" onkeydown="return handleArrowKeys(event);">
    <span id="tab1" role="tab" >TAB 1</span>
			<span id="tab2" role="tab" >TAB 2</span>
			<span id="tab3" role="tab" >TAB 3</span>
    </div>
  
   <div id="Tabcontent">
			<div id="panel1" role="tabpanel">
				Hello Everyone!
			</div>

			<div id="panel2" role="tabpanel" style="display: none;">
				How are you?
			</div>

			<div id="panel3" role="tabpanel" style="display: none;">
				 Great to meet you!
			</div>
		</div>
	  <script>
			document.getElementById("liveMessage").removeAttribute("style");
			document.getElementById("liveMessage").innerHTML = "Press 'CTRL + 2' to toggal between Dark and Light Modes...";
			setTimeout(function() {
			document.getElementById('liveMessage').innerHTML = '';
			document.getElementById("liveMessage").setAttribute("style", "display: none;");}, 3000);
		</script>
	</main>
</body>
