<!DOCTYPE html>
<html lang="en">
<head>
.listbox-area {
  display: grid;
  grid-gap: 2em;
  grid-template-columns: repeat(2, 1fr);
  padding: 20px;
  border: 1px solid #aaa;
  border-radius: 4px;
  background: #eee;
}

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Listbox</title>

}

    
</head>
<body>
   <p id="listbox1label" role="label">Select a color:</p>
<div
  role="listbox"
  tabindex="0"
  id="listbox1"
  aria-labelledby="listbox1label"
  >
  <div role="option" id="listbox1-1" class="selected" aria-selected="true">
    Green
  </div>
  <div role="option" id="listbox1-2">Orange</div>
  <div role="option" id="listbox1-3">Red</div>
  <div role="option" id="listbox1-4">Blue</div>
  <div role="option" id="listbox1-5">Violet</div>
  <div role="option" id="listbox1-6">Periwinkle</div>
</div>
<script>
    window.addEventListener("DOMContentLoaded", () => {
  const options = document.querySelectorAll('[role="option"]');
  const listbox = document.querySelector('[role="listbox"]');
        
  let optionFocus = 0;
  listbox.addEventListener("keydown", (e) => {
    
    if (e.key === "ArrowUp" || e.key === "ArrowDown") {
      options[optionFocus].setAttribute("tabindex", -1);
      if (e.key === "ArrowDown") {
        optionFocus++;
    if (optionFocus >= options.length) {
          optionFocus = 0;
        }
      } else if (e.key === "ArrowUp") {
        optionFocus--;
        if (optionFocus < 0) {
          optionFocus = options.length - 1;
        }
      }
        options[optionFocus].setAttribute("tabindex", 0);
      options[optionFocus].focus();
    }
  });
});
</script>

</body>
</html>
